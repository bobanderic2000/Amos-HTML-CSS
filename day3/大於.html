<head>

  <style>
    /* 例外狀況， > 不算分，所以第9、10行是同分的 */
    p > span{ color: pink; }
    p span{ color: blue; }
    span{ color: gray;}
  </style>
</head>

  <p class="box" id="amos">Lorem ipsum dolor sit amet consectetur adipisicing elit. Delectus laboriosam hic atque harum vel ten <span>span</span>etur nisi eos eaque perspiciatis sit repudiandae ipsum amet facere possimus, aperiam cupiditate voluptatum placeat pariatur!</p>
</body>
</html>
