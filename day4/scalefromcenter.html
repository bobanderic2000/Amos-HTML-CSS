<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container{
        width: 960px;
        margin: 0 auto;
        overflow: hidden;
        position: relative;
    }
      .container img{
        /* width: 100%; */
        top: 0;
        left: 0;
        position: relative;
        transition: transform 0.3s;
      }
      .container img:hover{
        transform: scale(1.1)
      }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://picsum.photos/id/684/600/400" alt="">
  </div>
</body>
</html>
