<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>小作業01</title>
  <link rel="stylesheet" href="../../css-reset.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./小作業01.css">
</head>
<body>
  <div class="wrap">
    <div class="contact-info">
      <h2>GET IN TOUCH</h3>
      <h3>Contact Details</h2>
      <p>If you are interested in working with us then please drop us a line, we would love to hear from you.
      </p>
      <div class="info">
        <div class="address">
          <img src="https://i.imgur.com/vwMISBP.png" alt="address-icon">
          <span>121 Wallstreet Street, New York , USA</span>
        </div>
        <div class="email">
          <img src="https://i.imgur.com/suuF8UF.png" alt="email-icon">
          <span>info@imperion.com</span>
        </div>
        <div class="phone">
          <img src="https://i.imgur.com/TQRF4QX.png" alt="phone-icon">
          <span>+800 1234 56 78</span>
        </div>
      </div>
    </div>
    
    <div class="sendblock">
      <h2>CONTACT US</h3>
      <h3>Drop Us A Line</h2>
      <form action="#">
        <input type="text" name="your-name" placeholder="Name*">
        <input type="" name="your-email" placeholder="E-mail*">
        <textarea name="your-message" placeholder="Message" id="" cols="95" rows="570"></textarea>
        <button type="submit" name="send-btn" class="send">
          SEND MESSAGE
          <!-- <a href="#">SEND MESSAGE</a> -->
        </button>
      </form>
    </div>
  </div>
</body>
</html>
