<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .wrap{
      width: 1200px;
      height: 600px;
      background-color: #ccc;
      display: flex;
    }
    .item{
      flex-basis: 100px;
      width: 0px;
      /* 寬度不用寫，或寫為0，flex-flow都能分配 */
      height: 150px;  
      margin: 5px;
      font-size: 60px;
    }
    .item1{ background-color: green;}
    .item2{ background-color: red;}
    .item3{ background-color: blue;}
  
    .item2{ flex-grow: 2 }
    .item3{ flex-grow: 1 }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="item item1">1</div>
    <div class="item item2">2</div>
    <div class="item item3">3</div>    
  </div>
</body>
</html>
